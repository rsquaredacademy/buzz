<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./ns-default.css" />
    <link rel="stylesheet" href="./ns-style-growl.css" />
    <script src="./modernizr.custom.js"></script>
  </head>
  <body>
    <div class="column">
      <p class="small">Click on the button to show the notification:</p>
      <button id="notification-trigger" class="progress-button">
        <span class="content">Show Notification</span>
        <span class="progress"></span>
      </button>
    </div>
    <script src="./classie.js"></script>
    <script src="./notificationFx.js"></script>
    <script>
      (function () {
        var bttn = document.getElementById('notification-trigger');

        // make sure..
        bttn.disabled = false;

        bttn.addEventListener('click', function () {
          // simulate loading (for demo purposes only)
          classie.add(bttn, 'active');
          setTimeout(function () {
            classie.remove(bttn, 'active');

            // create the notification
            var notification = new NotificationFx({
              message:
                '<p>Hello there! I\'m a classic notification but I have some elastic jelliness thanks to <a href="http://bouncejs.com/">bounce.js</a>. </p>',
              layout: 'growl',
              effect: 'jelly',
              type: 'error', // notice, warning, error or success
              onClose: function () {
                bttn.disabled = false;
              },
            });

            // show the notification
            notification.show();
          }, 1200);

          // disable the button (for demo purposes only)
          this.disabled = true;
        });
      })();
    </script>
  </body>
</html>
